<div class="login-wrapper">
  <div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-900 dark:to-slate-800 flex items-center justify-center p-4 w-full">
    <div class="w-full max-w-md">
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl ring-1 ring-black/5 dark:ring-white/10 p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-semibold text-slate-900 dark:text-white mb-6">تسجيل الدخول</h1>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">البريد الإلكتروني</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="name@example.com"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            />
            <p class="mt-1 text-sm text-red-600" *ngIf="form.controls.email.invalid && form.controls.email.touched">
            </p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">كلمة المرور</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••••"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            />
            <p class="mt-1 text-sm text-red-600" *ngIf="form.controls.password.invalid && form.controls.password.touched">
              كلمة المرور مطلوبة
            </p>
          </div>

          <!-- زر الدخول -->
          <button
            type="submit"
            [disabled]="loading"
            class="w-full inline-flex justify-center items-center gap-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-400 text-white font-medium px-4 py-2.5 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            دخول
          </button>

          <div class="mt-2 text-sm text-red-600" *ngIf="errorMsg">{{ errorMsg }}</div>
        </form>
      </div>

      <p class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400">
        ليس لديك حساب؟
        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-700 font-medium">إنشاء حساب</a>
      </p>
    </div>
  </div>
</div>
